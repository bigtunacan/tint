    <body>
        <script type="text/javascript">
        
         var game = new Phaser.Game(640, 960, Phaser.AUTO, '', { preload: preload, create: create, update: update });
           var graphics;
           var mouseX;
           var mouseY;
           
            function preload(){
                game.load.image('register', '../../assets/imgs/default/login/register.png');
                game.load.image('submit', '../../assets/imgs/default/login/buttons/submit.png')
            }
            
            function create() {
                 hud_top = game.add.sprite(0, 0, 'register');
                 graphics = game.add.graphics(0, 0);
                 clicked_submit = game.add.sprite(-1000,-1000, 'submit')
               
               
            }
          var submit_down = false;
           function update(){
               //findButtonRegion(game);
               if(game.input.mousePointer.isDown)
               {
                   var mouseX = game.input.mousePointer.x
                   var mouseY = game.input.mousePointer.y
                   console.log(mouseY.toString());
                   if(mouseX >= 135 && mouseX <= 510 && mouseY >= 810 && mouseY <= 900)
                   {
                        console.log("submit");
                        // $.post('https://tint-sundus2y.c9.io/users/', $(this).serialize(), function(){
                        //     alert('user account created');
                        // });
                       clicked_submit.x=135
                       clicked_submit.y=810
                       submit_down = true;
                   }
                   else
                   {
                       moveButtonOffScreen(clicked_submit);
                       submit_down = false;
                   }
               }
               else
               {
                   if(submit_down) {
                      window.location.assign('start.html')
                   }
                   moveButtonOffScreen(clicked_submit);
                   submit_down = false;
               }
           }
    
        </script>
